<div class="custom-block custom-block-banner">
    <div class="container container--full">
        <div class="custom-block-content">
            <div class="block-banner-item">
                <div class="img-box text-center custom-animation" data-step-animate="1" data-section-load="animation">
                    <a href="{{theme_settings.home_banner2_link}}" class="image-desktop">
                        <img class="lazyload" src="" 
                        data-src="https://cdn11.bigcommerce.com/s-nsheq/images/stencil/original/image-manager/{{theme_settings.home_banner2_img}}" 
                        alt="{{theme_settings.home_banner2_img}}" 
                        title="{{theme_settings.home_banner2_img}}">
                    </a>
                </div>
                <div class="content-box text-left background-black content-box--right">
                    <h3 class="banner-title custom-animation" data-step-animate="2" data-section-load="animation">{{theme_settings.home_banner2_title}}</h3>
                    <p class="desc banner-text custom-animation" data-step-animate="3" data-section-load="animation">
                        {{theme_settings.home_banner2_text}}
                    </p>
                    <a href="{{theme_settings.home_banner2_link}}" class="button button--primary">{{theme_settings.home_banner2_button}}</a>
                </div>
            </div> 
        </div>
    </div>
</div>

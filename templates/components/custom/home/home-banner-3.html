<div class="custom-block custom-block-banner">
    <div class="container container--full">
        <div class="custom-block-content">
            <div class="block-banner-item">
                <div class="img-box text-center custom-animation" data-step-animate="1" data-section-load="animation">
                    <a href="{{theme_settings.home_banner3_link}}" class="image-desktop">
                        <img class="lazyload" src="" 
                        data-src="https://cdn11.bigcommerce.com/s-nsheq/images/stencil/original/image-manager/{{theme_settings.home_banner3_img}}" 
                        alt="{{theme_settings.home_banner3_img}}" 
                        title="{{theme_settings.home_banner3_img}}">
                    </a>
                </div>
                <div class="content-box text-left background-white content-box--left content-box--custom2">
                    <h2 class="banner-title custom-animation banner-title--full" data-step-animate="2" data-section-load="animation">{{theme_settings.home_banner3_title}}</h2>
                    <p class="desc banner-text custom-animation" data-step-animate="3" data-section-load="animation">{{theme_settings.home_banner3_text}}</p>
                    <a href="{{theme_settings.home_banner3_link}}" class="button button--primary">{{theme_settings.home_banner3_button}}</a>
                </div>
            </div> 
        </div>
    </div>
</div>

{{#if theme_settings.home_image_banner}}
<div class="custom-section section-image-banner" data-section-load="section-image-banner">
    <div class="container">
        <div class="image-banner-list row" style="--rowDesktop: 2; --gapDesktop: 30px;">
            <div class="image-banner-item col">
                <a href="{{theme_settings.img_banner_imageURL_1}}" class="image-banner-item-link">
                    <div class="image-banner-item__content custom-animation" data-step-animate="0" data-section-load="animation" style="--bg-color: {{theme_settings.img_banner_bg_color_1}};">
                        <div class="content-title custom-animation" data-step-animate="0" data-section-load="animation">{{theme_settings.img_banner_title_1}}</div>
                        <div class="content-body custom-animation" data-step-animate="1" data-section-load="animation">
                            <span class="label">{{theme_settings.img_banner_label_1}}</span>
                            <span class="value">{{theme_settings.img_banner_value_1}}</span>
                        </div>
                    </div>
                    <div class="image-banner-item__image hover-image custom-animation" data-step-animate="0" data-section-load="animation">
                        <img class="lazyload hover-image" src="{{cdn 'img/loading.svg'}}" data-src="https://cdn11.bigcommerce.com/s-{{settings.store_hash}}/images/stencil/original/image-manager/{{theme_settings.img_banner_image_1}}" alt="Image Banner 1">
                    </div>
                </a>
            </div>
            <div class="image-banner-item col">
                <a href="{{theme_settings.img_banner_imageURL_2}}" class="image-banner-item-link">
                    <div class="image-banner-item__content custom-animation" data-step-animate="0" data-section-load="animation" style="--bg-color: {{theme_settings.img_banner_bg_color_2}};">
                        <div class="content-title custom-animation" data-step-animate="0" data-section-load="animation">{{theme_settings.img_banner_title_2}}</div>
                        <div class="content-body custom-animation" data-step-animate="1" data-section-load="animation">
                            <span class="label">{{theme_settings.img_banner_label_2}}</span>
                            <span class="value">{{theme_settings.img_banner_value_2}}</span>
                        </div>
                    </div>
                    <div class="image-banner-item__image hover-image custom-animation" data-step-animate="0" data-section-load="animation">
                        <img class="lazyload hover-image" src="{{cdn 'img/loading.svg'}}" data-src="https://cdn11.bigcommerce.com/s-{{settings.store_hash}}/images/stencil/original/image-manager/{{theme_settings.img_banner_image_2}}" alt="Image Banner 2">
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{{/if}}
